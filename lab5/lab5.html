<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Larina M.M. IS-22</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <form>
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Name S.L."
        /><br /><br />

        <label for="variant">Variant:</label>
        <input
          type="number"
          id="variant"
          name="variant"
          placeholder="1"
        /><br /><br />

        <label for="group">Group:</label>
        <input
          type="text"
          id="group"
          name="group"
          placeholder="XX-11"
        /><br /><br />

        <label for="phone">Phone:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          required
          pattern="[0-9]{10}"
          placeholder="(123)-456-78-90"
        /><br /><br />

        <label for="id-card">ID-card:</label>
        <input
          type="text"
          id="id-card"
          name="id-card"
          placeholder="XX №111111"
        /><br /><br />

        <input
          type="button"
          id="confirm-button"
          value="Підтвердити"
          onclick="ValidateData()"
        />
      </form>

      <div id="overlay" class="hidden overlay"></div>
      <div id="resultForm" class="hidden">
        <h3>Результати:</h3>
        <textarea id="resultOutput" rows="5" readonly></textarea>
      </div>
    </section>
    <br />
    <hr />
    <br />
    <section>
      <div class="color-palette">
        <label for="colorPicker">Оберіть колір:</label>
        <input
          type="color"
          id="colorPicker"
          name="colorPicker"
          value="#ff0000"
        />
      </div>
      <table>
        <tr>
          <td class="cell" id="cell-variant">1</td>
          <td class="cell">2</td>
          <td class="cell">3</td>
          <td class="cell">4</td>
          <td class="cell">5</td>
          <td class="cell">6</td>
        </tr>

        <tr>
          <td class="cell">7</td>
          <td class="cell">8</td>
          <td class="cell">9</td>
          <td class="cell">10</td>
          <td class="cell">11</td>
          <td class="cell">12</td>
        </tr>

        <tr>
          <td class="cell">13</td>
          <td class="cell">14</td>
          <td class="cell">15</td>
          <td class="cell">16</td>
          <td class="cell">17</td>
          <td class="cell">18</td>
        </tr>

        <tr>
          <td class="cell">19</td>
          <td class="cell">20</td>
          <td class="cell">21</td>
          <td class="cell">22</td>
          <td class="cell">23</td>
          <td class="cell">24</td>
        </tr>
        <tr>
          <td class="cell">25</td>
          <td class="cell">26</td>
          <td class="cell">27</td>
          <td class="cell">28</td>
          <td class="cell">29</td>
          <td class="cell">30</td>
        </tr>
        <tr>
          <td class="cell">31</td>
          <td class="cell">32</td>
          <td class="cell">33</td>
          <td class="cell">34</td>
          <td class="cell">35</td>
          <td class="cell">36</td>
        </tr>
      </table>
    </section>

    <script src="script.js"></script>
  </body>
</html>
