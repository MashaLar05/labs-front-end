<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Larina M.M. IS-22</title>
    <link rel= "stylesheet" type="text/css" href="lab2.css">
</head>
<body>
    <table>
        <tr class="first-row">
            <td colspan="2" rowspan="2">Ларіна</td>
            <td></td>
            <td rowspan="2">Марія</td>
            <td rowspan="2">Михайлівна</td>
        </tr>
        <tr class="first-row-cell">
            <td></td>
        </tr>
        <tr class="second-row">
            <td>Група</td>
            <td rowspan="2">Лабораторна</td>
            <td rowspan="2">№ 2</td>
            <td rowspan="2">Варіант</td>
            <td rowspan="2">№ 1</td>
        </tr>
        <tr class="second-row-cell">
            <td>ІС-22</td>
        </tr>
    </table>

    <section>
        <div>
            <p>За допомогою position</p>
            <div class="traffic-light">
                <div class="circle red"></div>
                <div class="circle yellow"></div>
                <div class="circle green"></div>
            </div>
        </div>
        <div>
            <p>За допомогою transform</p>
            <div class="traffic-light-transform">
                <div class="circle-transform red-transform"></div>
                <div class="circle-transform yellow-transform"></div>
                <div class="circle-transform green-transform"></div>
            </div>
        </div>
    </section>
